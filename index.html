<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-9'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Sing Up Form</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <div class='container'>
    <div class='photo-section'>
      <div class='title-container'>
        <img src='images/plane.svg' alt='Plane Logo' class='logo'><p> High Flyers Apartments</p>
      </div>
      Photo by <a
        href="https://unsplash.com/@apyfz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alim</a>
      on <a
        href="https://unsplash.com/photos/modern-skyscraper-illuminated-at-dusk-with-city-skyline-ng68bl7t5UU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
    </div>
    <div class='sign-up-section'>
      <div class='cta'>
        <h1>This is not a real online service!</h1>
        <h1>Join us on this expedition. Become a member of the high flyers club.</h1>
      </div>
      <form action=''>
        <div>
          <label for='first-name'>First Name</label>
          <input type='text' id='first-name'>
        </div>
        <div>
          <label for='last-name'>Last Name</label>
          <input type='text' id='last-name'>
        </div>
        <div>
          <label for='email'>Email</label>
          <input type='email' id='email'>
        </div>
        <div>
          <label for='phone'>Phone</label>
          <input type='tel' id='phone'>
        </div>
        <div>
          <label for='password'>Password</label>
          <input type='password' id='password'>
        </div>
        <div>
          <label for='confirm-password'>Confirm Password</label>
          <input type='password' id='confirm-password'>
        </div>

        <button type='submit'>Create Account</button>
        <p>
          Already have an account? <a href='Log in'></a>
        </p>

        <label for=''></label>
      </form>
    </div>
  </div>
</body>

</html>

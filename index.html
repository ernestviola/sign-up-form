<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-9'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Sign Up Form</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <div class='container'>
    <div class='photo-section'>
      <div class='title-container'>
        <img src='images/plane.svg' alt='Plane Logo' class='logo'>
        <p>Merdeka 118</p>
      </div>
      <div class='photo-attribution'>
        Photo by <a
          href="https://unsplash.com/@apyfz?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Alim</a>
        on <a
          href="https://unsplash.com/photos/modern-skyscraper-illuminated-at-dusk-with-city-skyline-ng68bl7t5UU?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class='sign-up-section'>
      <div>
        <div class='cta'>
          <h1>This is not a real online service!</h1>
          <h1>Join us on this expedition and become a member of the high flyers 
            club. An exclusive club for those staying at the Merdeka 118.</h1>
        </div>
        <div>
          <form action='' id='sign-up-form' class='sign-up-form'>
            <legend>Become one of a few and sign up now!</legend>
            <div class='form-row'>
              <label for='first-name'>FIRST NAME</label>
              <input type='text' id='first-name' required>
            </div>
            <div class='form-row'>
              <label for='last-name'>LAST NAME</label>
              <input type='text' id='last-name' required>
            </div>
            <div class='form-row'>
              <label for='email'>EMAIL</label>
              <input type='email' id='email' required>
            </div>
            <div class='form-row'>
              <label for='phone'>PHONE</label>
              <input type='tel' id='phone' required>
            </div>
            <div class='form-row'>
              <label for='password'>PASSWORD</label>
              <input type='password' id='password' required>
            </div>
            <div class='form-row'>
              <label for='confirm-password'>CONFIRM PASSWORD</label>
              <input type='password' id='confirm-password' required>
            </div>
          </form>
        </div>
        <div class='submit-section'>
          <button type='submit' form='sign-up-form'>Sign Up</button>
          <p>
            Already have an account? <a href=''>Log in</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
